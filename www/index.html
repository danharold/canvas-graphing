<!DOCTYPE html>
<html>
	<head>
		<title>Hello World!</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div class="container">
			<canvas id="canvas"></canvas>
			<div class="debug-ui">
				<div class="debug-ui-toggle">Debug Info</div>
				<div class="debug-ui-info"></div>
			</div>
			<div class="add-ui">
				<div class="add-ui-toggle">Plot</div>
				<div class="add-ui-menu"></div>
			</div>
		</div>
		<script src="./js/bundle.js"></script>
		<script>
			if (location.hostname === 'localhost' && !window.IS_PRODUCTION) {
				const esbuildEventSource = new EventSource('/esbuild');
				esbuildEventSource.addEventListener('change', () => {
					location.reload();
				});

				window.addEventListener('beforeunload', () => {
					esbuildEventSource.close();
				});
			}
		</script>
	</body>
</html>
